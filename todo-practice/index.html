<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Let's Do To Do</title>
</head>
<body>
    <section class="entry" id="entry">
        <div class="wrapper">
            <h2>My To-Do List</h2>
            <input type="text" id="my-input" placeholder="Enter Your Activity">
            <button class="addBtn" onclick="newElement()">Add</button>
        </div>
    </section>
    <section class="appended-list" id="appended-list">
        <div class="wrapper">
            <ul id="my-ul">
            </ul>
        </div>
    </section>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
