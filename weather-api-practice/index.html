<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/0b04240629.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <section class="top-header">
        <div class="wrapper">
            <h1 class="heading">Weather you like it or not...</h1>
            <h3>We're checking the weather</h3>
            <form class="search-submit">
                <input type="text" placeholder="search for a city" id="search" autofocus>
                <button type="submit"> SUBMIT </button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <section class="ajax-section">
        <div class="wrapper">
            <ul class="cities" >
                <li class="city hidden" id="city"  >
                    <h2 class="city-name" data-name="...">
                        <span></span>
                        <sup></sup>
                    </h2>
                    <span class="city-temp"><sup></sup></span>
                    <figure>
                        <img class="city-icon" >
                    </figure>
                </li>
            </ul>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
